<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    
     
    </script>

  </head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id ="out">
            <!-- buttons -->
            <button onclick="display('(')">(</button>
            <button onclick="display(')')">)</button>
            <button onclick="del()">Del</button>
            <button class="clear" onclick="Clear()">clear</button>
            <button onclick="x()">x²</button>
            
            
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="percentage()">%</button>
            <button onclick="sqrt">√</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('/')">/</button>
            

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('+')">+</button>

            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="btn" onclick="btn()">+/-</button>
            <button class="equal" onclick="Calculate()">=</button>
        </div>
    </div>
    <script>
      let outputScreen = document.getElementById("out");

        function display(num) {
            outputScreen.value += num;
        }
        function Calculate() {
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("ERROR")
            }
        }
        function Clear() {
            outputScreen.value = "";
        }
        function del() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
        function btn() {
            if(outputScreen.value > 0)
            {
                outputScreen.value = outputScreen.value * (-1);
            }
            else{
                outputScreen.value = outputScreen.value * (-1);
            }

        }
       function sqrt() {
         output.outputScreen = Math.sqrt(outputScreen.value, 2);
       }
        function x(){
            outputScreen.value = outputScreen.value *outputScreen.value
        }
        function percentage() {
        outputScreen.value = outputScreen.value / 100
        }
        
    </script>

</body>
</html>
